{% extends 'base.html' %}

{% block title %}Editar Livro{% endblock %}

{% block extra_css %}
   <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_idea.css') }}">
   <style>
       .button-container {
           display: flex;
           justify-content: space-between;
           margin-top: 20px;
       }
       .button-container a {
           text-decoration: none;
           color: white;
           background-color: #4a0e4e;
           padding: 10px 15px;
           border-radius: 4px;
           transition: background-color 0.3s ease;
       }
       .button-container a:hover {
           background-color: #3a0a3e;
       }
   </style>
{% endblock %}

{% block content %}
   <div class="container">
       <form action="{{ url_for('routes.edit_book', book_id=book.book_id) }}" method="POST">
           <div class="form-group">
               <label for="name">Nome do Livro:</label>
               <input type="text" id="name" name="name" value="{{ book.name }}" required>
           </div>
           <div class="form-group">
               <label for="description">Descrição:</label>
               <textarea id="description" name="description">{{ book.description }}</textarea>
           </div>
           <div class="form-group">
               <button type="submit">Atualizar Livro</button>
           </div>
       </form>
   </div>

{% endblock %}

{% block footer %}
<a href="{{ url_for('routes.list_books') }}" class="button">Voltar à lista de livros</a>
<a href="{{ url_for('routes.home') }}" class="button">Voltar ao início</a>
{% endblock %}
