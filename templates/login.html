<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Entrar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<style>
	section.h-100 {
		background: linear-gradient(to bottom, #6F0779, #050122);
		min-height: 100vh;
		background-size: cover;
	}
</style>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="../static/imagens/sparklecad.png" alt="logo" width="230">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Entrar</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Este endereço de e-mail é inválido.
									</div>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="password">Senha</label>
										<a href="forgot.html" class="float-end">
											Esqueceu sua senha?
										</a>
									</div>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Digite sua senha.
							    	</div>
								</div>

								{% with messages = get_flashed_messages(with_categories=true) %}
									{% if messages %}
										<div class="flashes">
											{% for category, message in messages %}
												<div class="alert alert-{{ category }}">
													{{ message }}
												</div>
											{% endfor %}
										</div>
									{% endif %}
								{% endwith %}


								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="remember" id="remember" class="form-check-input">
										<label for="remember" class="form-check-label">Lembrar meus dados</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Entrar
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Não tem uma conta? <a href="register.html" class="text-dark">Cadastre-se</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						 <!--por algum motivo segura a barra branca pra nao existir-->
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="../static/js/login.js"></script>

</body>
</html>
