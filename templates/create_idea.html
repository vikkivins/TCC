<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma nova ideia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_idea.css') }}">
    <style>
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer a {
            text-decoration: none;
            color: white;
            background-color: #4a0e4e;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        footer a:hover {
            background-color: #3a0a3e;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1>Crie uma nova ideia</h1>
        <div class="user-icon"></div>
    </header>

    <div class="container">
        <form action="{{ url_for('routes.create_idea') }}" method="POST">
            <div class="form-group">
                <label for="title">Título da Ideia</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Conteúdo:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Criar Ideia</button>
            </div>
        </form>
    </div>

    <footer>
        <a href="{{ url_for('routes.home') }}">Voltar ao início</a>
    </footer>
</body>
</html>
