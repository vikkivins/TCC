{% extends 'base.html' %}

{% block title %}Editar Ideia{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block extra_title %}
<h1 class="header-title" style="color:whitesmoke;">{{ idea.title }}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form action="{{ url_for('routes.edit_idea', idea_id=idea.idea_id) }}" method="POST">
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" value="{{ idea.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Conteúdo:</label>
            <textarea id="content" name="content" required>{{ idea.content }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit">Salvar Alterações</button>
        </div>

    </form>
</div>
{% endblock %}

{% block footer %}
<a href="{{ url_for('routes.list_books') }}" class="button">Voltar à lista de livros</a>
<a href="{{ url_for('routes.home') }}" class="button">Voltar ao início</a>
<a href="{{ url_for('routes.view_idea', idea_id=idea.idea_id) }}" class="button">Cancelar</a>
{% endblock %}
